<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="user-scalable=no, width=1920, height=1080">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Row 8</title>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/rivets.bundled.min.js"></script>
	<script type="text/javascript" src="js/init.js"></script>

</head>
<body>
	<section id="container">
		<div class="previous-background"></div>
		<div class="background"></div>
		<div class="background-overlay"></div>
		<ul class="item-container-left">
			<li class="item" rv-each-item="scope.items">
				<img rv-src="item.boxArtUrl"/>
			</li>
			<li class="item-hidden-left">
				<img rv-src="scope.previousItem.boxArtUrl"/>
			</li>	
		</ul>
		<div class="active">
			<div class="logo"></div>
		</div>
		<ul class="item-container-right">
			<li class="item" rv-each-item="scope.items">
				<img rv-src="item.boxArtUrl"/>
			</li>	
		</ul>
		<div class="menu-container-container">
			<ul class="menu-container">
				<li class="menu-item" rv-each-item="scope.menuItems">{item.name}</li>
			</ul>
		</div>
	</section>
</body>
</html>
